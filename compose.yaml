services:
  pd:
    image: pingcap/pd:v8.5.4
    container_name: tidb-pd
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://pd:2379/pd/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  tikv:
    image: pingcap/tikv:v8.5.4
    container_name: tidb-tikv
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
      - --status-addr=0.0.0.0:20180
    volumes:
      - tikv-data:/data
    depends_on:
      pd:
        condition: service_healthy
    restart: unless-stopped

  tidb:
    image: pingcap/tidb:v8.5.4
    container_name: tidb-server
    command:
      - --store=tikv
      - --path=pd:2379
      - --status=10080
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://tidb:10080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      pd:
        condition: service_healthy
      tikv:
        condition: service_started
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:8.0.3
    container_name: kafka
    environment:
      KAFKA_KRAFT_MODE: "true"
      CLUSTER_ID: "1L6g7nGhU-eAKfL--X25wo"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_kraft:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "bash", "-c", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  ticdc:
    image: pingcap/ticdc:v8.5.4
    container_name: tidb-cdc
    command:
      - /cdc
      - server
      - --pd=http://pd:2379
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --data-dir=/data/cdc
      - --log-level=info
    volumes:
      - ticdc-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://ticdc:8300/api/v1/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      pd:
        condition: service_healthy
      tikv:
        condition: service_started
      tidb:
        condition: service_healthy
    restart: unless-stopped

  changefeed-init:
    image: pingcap/ticdc:v8.5.4
    container_name: changefeed-init
    environment:
      CF_ID: tidb-to-kafka
      SERVER: http://ticdc:8300
      SINK_URI: kafka://kafka:9092/tidb_changes?protocol=canal-json&partition-num=1&kafka-version=3.7.0
    command:
      - /bin/sh
      - -c
      - |
        set -e
        CF_ID=$${CF_ID:-tidb-to-kafka}
        SERVER=$${SERVER:-http://ticdc:8300}
        SINK_URI=$${SINK_URI:-kafka://kafka:9092/tidb_changes?protocol=canal-json&partition-num=1&kafka-version=3.7.0}
        echo "changefeed: creating $${CF_ID} -> $${SINK_URI}"
        /cdc cli changefeed create --server="$${SERVER}" --changefeed-id="$${CF_ID}" --sink-uri="$${SINK_URI}" \
          || /cdc cli changefeed resume --server="$${SERVER}" --changefeed-id="$${CF_ID}"
        echo "changefeed: done"
    depends_on:
      ticdc:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: "no"

  db-init:
    image: mysql:8.0
    container_name: helfy-db-init
    volumes:
      - ./db:/db:ro
    environment:
      DB_HOST: tidb
      DB_PORT: 4000
      DB_USER: root
      DB_PASSWORD: ""
    depends_on:
      tidb:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        set -e
        DB_HOST=$${DB_HOST:-tidb}
        DB_PORT=$${DB_PORT:-4000}
        DB_USER=$${DB_USER:-root}
        DB_PASSWORD=$${DB_PASSWORD:-}

        PW_OPT=""
        if [ -n "$${DB_PASSWORD}" ]; then
          PW_OPT="--password=$${DB_PASSWORD}"
        fi

        echo "db-init: waiting for TiDB at $${DB_HOST}:$${DB_PORT} ..."
        until mysqladmin ping -h "$${DB_HOST}" -P "$${DB_PORT}" -u "$${DB_USER}" $${PW_OPT} --silent; do
          echo "db-init: still waiting for TiDB...";
          sleep 2;
        done;

        echo "db-init: applying init.sql"
        mysql -h "$${DB_HOST}" -P "$${DB_PORT}" -u "$${DB_USER}" $${PW_OPT} < /db/init.sql || { echo "db-init: init.sql failed"; exit 1; }

        echo "db-init: applying seed.sql"
        mysql -h "$${DB_HOST}" -P "$${DB_PORT}" -u "$${DB_USER}" $${PW_OPT} < /db/seed.sql || { echo "db-init: seed.sql failed"; exit 1; }

        echo "db-init: completed successfully"
    restart: "no"

  api:
    build: ./api
    container_name: helfy-api
    environment:
      - PORT=3000
      - DB_HOST=tidb
      - DB_PORT=4000
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=helfy
    depends_on:
      tidb:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - "3000:3000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  client:
    build: ./client
    container_name: helfy-client
    environment:
      - WEB_PORT=8080
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:8080').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  consumer:
    build: ./consumer
    container_name: helfy-consumer
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=tidb_changes
      - KAFKA_GROUP=helfy-cdc-consumer
      - KAFKA_TOPIC_PARTITIONS=1
      - KAFKA_TOPIC_REPLICATION=1
      - KAFKA_TOPIC_CREATE_ATTEMPTS=10
      - KAFKA_TOPIC_CREATE_BACKOFF_MS=1000
      - KAFKA_TOPIC_CREATE_BACKOFF_MAX_MS=30000
    depends_on:
      kafka:
        condition: service_healthy
      changefeed-init:
        condition: service_completed_successfully
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:8081/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pd-data:
  tikv-data:
  ticdc-data:
  kafka_kraft:
