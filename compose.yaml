services:
  pd:
    image: pingcap/pd:v8.5.4
    container_name: tidb-pd
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd-data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://pd:2379/pd/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  tikv:
    image: pingcap/tikv:v8.5.4
    container_name: tidb-tikv
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
      - --status-addr=0.0.0.0:20180
    volumes:
      - tikv-data:/data
    depends_on:
      pd:
        condition: service_healthy
    restart: unless-stopped

  tidb:
    image: pingcap/tidb:v8.5.4
    container_name: tidb-server
    command:
      - --store=tikv
      - --path=pd:2379
      - --status=10080
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://tidb:10080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      pd:
        condition: service_healthy
      tikv:
        condition: service_started
    restart: unless-stopped

  api:
    build: ./api
    container_name: helfy-api
    environment:
      - PORT=3000
      - DB_HOST=tidb
      - DB_PORT=4000
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=helfy
    depends_on:
      tidb:
        condition: service_healthy
    ports:
      - "3000:3000"
    restart: unless-stopped

  client:
    build: ./client
    container_name: helfy-client
    environment:
      - WEB_PORT=8080
    depends_on:
      - api
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pd-data:
  tikv-data:
